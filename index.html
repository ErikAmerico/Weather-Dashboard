<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="p-3 mb-2 border border-primary border-3 rounded-pill">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>


    <div class="container-fluid">
        <div class="row">

            <div class="col-3 " id="left">
                <div id="citySearch" style="background-color: gray; padding-bottom: 15px">
                    <div class="container">
                        <h2 class="d-flex justify-content-center">Search for a City:</h2>
                        <div class="d-flex flex-column align-items-center">

                            <input type="text" placeholder="City?" id="inputCity" class="w-75">
                            <input type="text" placeholder="State?" id="inputState" class="w-75">

                            <button type="submit" class="btn btn-info w-100" id="searchBtn"
                                style="margin-top:5px">Search</button>
                        </div>
                    </div>
                </div>

                <div id="history" class="d-flex justify-content-center">
                    <ul class="container text-center">
                        <!-- These will all be buttons and be able to be selected from storage -->
                        <!-- dynamically inserted -->
                        <button class="btn btn-primary w-100 my-1">Boston</button>
                        <button class="btn btn-primary w-100 my-1">Cambridge</button>
                        <button class="btn btn-primary w-100 my-1">Amesbury</button>
                    </ul>
                </div>
            </div>

            <div class="col-9" id="right">
                <div id="currentCity" style="background-color: blue;">

                    <h2 id="currCity">--------</h2>

                    <div class="containerCurrent">
                        <div>
                            <img id="weatherLogo" src="Assets/mist,smoke,haze,dust,fog,sand,ash,squall,tornado.png"
                                alt="">
                            <h4 id="currentStatus">------</h4>
                        </div>

                        <div>
                            <img id="windLogo" src="Assets/windLogo.png" alt="">
                            <h4 id="wind">------</h4>
                        </div>

                        <div>
                            <img id="tempLogo" src="Assets/TempLogo.png" alt="">
                            <h4 id="temp">------</h4>
                        </div>

                        <div>
                            <img id="humidLogo" src="Assets/humidityLogo.png" alt="">
                            <h4 id="humidity">------</h4>
                        </div>
                    </div>
                </div>

                <h3 id="dayTitle" style="background-color: teal;" id="fiveday" class="d-flex justify-content-center">
                    5-Day NoonTime
                    Forecast:
                </h3>

                <div class="row d-flex justify-content-center">
                    <div id="dayOne" class="col-2 container text-center">
                        <h4 id="date1">5/2/23</h4>
                        <img id="weatherLogo1" src="" alt="">
                        <h5 id="temp1">34</h5>
                        <h5 id="wind1">12</h5>
                        <h5 id="humidity1">35</h5>
                    </div>
                    <div id="dayTwo" class="col-2 container text-center">
                        <h4 id="date2">5/2/23</h4>
                        <img id="weatherLogo2" src="" alt="">
                        <h5 id="temp2">34</h5>
                        <h5 id="wind2">12</h5>
                        <h5 id="humidity2">35</h5>
                    </div>
                    <div id="dayThree" class="col-2 container text-center">
                        <h4 id="date3">5/2/23</h4>
                        <img id="weatherLogo3" src="" alt="">
                        <h5 id="temp3">34</h5>
                        <h5 id="wind3">12</h5>
                        <h5 id="humidity3">35</h5>
                    </div>
                    <div id="dayFour" class="col-2 container text-center">
                        <h4 id="date4">5/2/23</h4>
                        <img id="weatherLogo4" src="" alt="">
                        <h5 id="temp4">34</h5>
                        <h5 id="wind4">12</h5>
                        <h5 id="humidity4">35</h5>
                    </div>
                    <div id="dayFive" class="col-2 container text-center">
                        <h4 id="date5">5/2/23</h4>
                        <img id="weatherLogo5" src="" alt="">
                        <h5 id="temp5">34</h5>
                        <h5 id="wind5">12</h5>
                        <h5 id="humidity5">35</h5>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
